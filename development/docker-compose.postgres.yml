---
services:
  nautobot:
    environment:
      - "NAUTOBOT_DB_ENGINE=django.db.backends.postgresql"
  db:
    image: "postgres:17-alpine"
    command:
      - "-c"
      - "max_connections=200"
    env_file:
      - "development.env"
      - "creds.env"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./init-langfuse-db.sql:/docker-entrypoint-initdb.d/01-langfuse.sql"
    healthcheck:
      test: "pg_isready --username=$$POSTGRES_USER --dbname=$$POSTGRES_DB"
      interval: "10s"
      timeout: "5s"
      retries: 10

volumes:
  postgres_data: {}
